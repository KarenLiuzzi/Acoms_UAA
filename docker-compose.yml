version: '3.8'

services:
  redis:
    image: "redis:alpine"
    ports:
      - '6379:6379'
    environment:
      - TZ=America/Asuncion

  django:
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "python manage.py flush --no-input && python manage.py makemigrations && python manage.py migrate && python manage.py dbshell < data.sql && python manage.py collectstatic --noinput && gunicorn eventcalendar.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - static_volume:/home/app/web/staticfiles
    expose:
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - db
      - redis
      
  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db
      
  nginx:
    build: ./nginx
    environment:
      TZ: "America/Asuncion"
    volumes:
      - static_volume:/home/app/web/staticfiles
    ports:
      - 8000:80
    depends_on:
      - django

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: prueba@test.com
      PGADMIN_DEFAULT_PASSWORD: admintest
      TZ: "America/Asuncion"
    ports:
      - "5050:80"
    depends_on:
      - db

  celery:
    build: .
    container_name: celery
    command: celery -A eventcalendar worker -Q datos_academicos -n datos_academicos@worker --concurrency=2 --loglevel=INFO -E 
    volumes:
      - .:/usr/src/app
    env_file:
      - ./.env.prod
    depends_on:
      - django
      - redis

  celery-beat:
    build: .
    container_name: celery-beat
    command: celery -A eventcalendar beat --loglevel=INFO
    volumes:
      - .:/usr/src/app
    env_file:
      - ./.env.prod
    depends_on:
      - django
      - redis
      - celery

  flower:
    image: mher/flower
    container_name: flower
    command: celery flower --persistent=True 
    # build:
    #   context: ./flowers
    #   dockerfile: Dockerfile
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_BACKEND=db+postgresql://postgres:test@db:5432/AcOMs
      - FLOWER_PORT=5000
      - SECRET_KEY=foo
    ports:
      - "5000:5000"
    volumes:
      - flower_data:/data
    depends_on:
      - celery
      - redis

volumes:
  postgres_data:
  static_volume:
  flower_data:
