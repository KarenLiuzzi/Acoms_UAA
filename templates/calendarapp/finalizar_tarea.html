{% load static %}
<form hx-post= "{{request.path}}" class="modal-content">
    {% csrf_token %}
      <div class='modal-header text-center'>
        <h3 class="modal-title w-100">Finalizar Tarea</h3> 
      </div>

      <p class="or">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <span class="text-danger"> {{ message }} </span>
                {% endfor %}
            </ul>
        {% endif %} 
      </p> 

        <div class="col-md-12">
            <div class="form-group">
              <label class="label">Est√° seguro que desea finalizar la tarea?</label>
            </div>
        </div>
      </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary" id="cancelar">Aceptar</button>
        </div>  
            
      </div>
</form>
